version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "üê≥ Docker Build & Publish"
    task:
      jobs:
        - name: Build & publish
          commands:
            - checkout
            - "docker build . -t nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA}"
            - "docker push nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA}"
        - name: Login
          commands:
            - "docker login ${DOCKER_USER} --password ${DOCKER_PASSWORD}"
      secrets:
        - name: DOCKER
