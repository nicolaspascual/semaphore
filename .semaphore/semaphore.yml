version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "\U0001F433 Docker Build & Publish"
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - 'docker build . -t nicolaspascual/semaphoreci:${REVISION}'
        - name: Publish
          commands:
            - 'docker push nicolaspascual/semaphoreci:${REVISION}'
        - name: Login
          commands:
            - 'docker login ${DOCKER_USER} --password ${DOCKER_PASSWORD}'
      secrets:
        - name: DOCKER
