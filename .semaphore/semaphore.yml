version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "üê≥ Docker Build & Publish"
    dependencies: []
    task:
      secrets:
        - name: DOCKER
      jobs:
        - name: Build & publish
          commands:
            - checkout
            - docker build . -t nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA}
            - docker login --username ${DOCKER_USER} --password ${DOCKER_PASSWORD}
            - docker push nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA}

  - name: "üß™ Testing"
    dependencies:
      - "üê≥ Docker Build & Publish"
    task:
      secrets:
        - name: DOCKER
      prologue:
        commands:
            - docker login --username ${DOCKER_USER} --password ${DOCKER_PASSWORD}
      jobs:
        - name: Pytest
          commands:
            - docker run nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA} pytest
        - name: Pylint
          commands:
            - docker run nicolaspascual/semaphoreci:${SEMAPHORE_GIT_SHA} sh -c 'find . -type f -name "*.py" | xargs pylint'

promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"